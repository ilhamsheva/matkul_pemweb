<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- SKILL -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-light">
                    <div class="card-body">
                        <h5 class="mb-4 text-center">My Skills</h5>

                        <!-- HTML Skill -->
                        <div class="mb-4">
                            <p class="mb-2" style="font-size: 1rem;">
                                <i class="fab fa-html5 me-2" style="font-size: 1.3rem;"></i> HTML
                            </p>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 90%"
                                    aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                        <!-- CSS Skill -->
                        <div class="mb-4">
                            <p class="mb-2" style="font-size: 1rem;">
                                <i class="fab fa-css3-alt me-2" style="font-size: 1.3rem;"></i> CSS
                            </p>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-primary" role="progressbar" style="width: 85%"
                                    aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                        <!-- JavaScript Skill -->
                        <div class="mb-4">
                            <p class="mb-2" style="font-size: 1rem;">
                                <i class="fab fa-js-square me-2" style="font-size: 1.3rem;"></i> JavaScript
                            </p>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-warning" role="progressbar" style="width: 75%"
                                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                        <!-- Laravel Skill -->
                        <div class="mb-4">
                            <p class="mb-2" style="font-size: 1rem;">
                                <i class="fab fa-laravel me-2" style="font-size: 1.3rem;"></i> Laravel
                            </p>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 80%"
                                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                        <!-- Skill Statistics Section -->
                        <div class="mt-5">
                            <h5 class="text-center">Usage Statistics</h5>

                            <!-- Pie Chart -->
                            <div class="text-center">
                                <canvas id="skillsPieChart"></canvas>
                            </div>

                            <script>
                                // Data for Pie Chart
                                var ctx = document.getElementById('skillsPieChart').getContext('2d');
                                var skillsPieChart = new Chart(ctx, {
                                    type: 'pie',
                                    data: {
                                        labels: ['HTML', 'CSS', 'JavaScript', 'Laravel'],
                                        datasets: [{
                                            label: 'Usage Statistics',
                                            data: [90, 85, 75, 80], // Usage percentage
                                            backgroundColor: ['#FF5733', '#3380FF', '#FFCD33', '#C70039'],
                                            borderColor: ['#fff', '#fff', '#fff', '#fff'],
                                            borderWidth: 2
                                        }]
                                    },
                                    options: {
                                        responsive: true,
                                        plugins: {
                                            legend: {
                                                position: 'top',
                                            },
                                            tooltip: {
                                                callbacks: {
                                                    label: function(tooltipItem) {
                                                        return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                                                    }
                                                }
                                            }
                                        }
                                    }
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>

</body>

</html>
